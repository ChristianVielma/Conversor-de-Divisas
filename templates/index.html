<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Conversor de Divisas</h1>
        <form action="{{ url_for('convert') }}" method="post">
            <label for="amount">Cantidad:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="from_currency">Desde:</label>
            <select id="from_currency" name="from_currency">
                {% for currency in rates %}
                <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            </select>

            <label for="to_currency">Hasta:</label>
            <select id="to_currency" name="to_currency">
                {% for currency in rates %}
                <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            </select>

            <button type="submit">Convertir</button>
        </form>

        {% if converted_amount is not none %}
        <p>{{ amount }} {{ from_currency }} es igual a {{ converted_amount }} {{ to_currency }}</p>
        {% endif %}

        <a href="{{ url_for('rates') }}" class="button">Ver Todas las Divisas</a>
    </div>
</body>
</html>
