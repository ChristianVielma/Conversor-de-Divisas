<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Conversor de Divisas</h5>
                        <form method="post" action="/">
                            <div class="form-group">
                                <label for="amount">Cantidad:</label>
                                <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="from_currency">Desde:</label>
                                <select id="from_currency" name="from_currency" class="form-control" required>
                                    <option value="USD">USD - Dólar Estadounidense</option>
                                    <option value="EUR">EUR - Euro</option>
                                    <option value="GBP">GBP - Libra Esterlina</option>
                                    <option value="JPY">JPY - Yen Japonés</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="to_currency">Hasta:</label>
                                <select id="to_currency" name="to_currency" class="form-control" required>
                                    <option value="USD">USD - Dólar Estadounidense</option>
                                    <option value="EUR">EUR - Euro</option>
                                    <option value="GBP">GBP - Libra Esterlina</option>
                                    <option value="JPY">JPY - Yen Japonés</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Convertir</button>
                        </form>
                        {% if result is not none %}
                        <div class="mt-3 alert alert-info">
                            <h5>Resultado:</h5>
                            <p>{{ amount }} {{ from_currency }} = {{ result }} {{ to_currency }}</p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
